<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{a.b}}
        <br>
        {{a.c}}
    </div>
</body>

</html>
<script>
    var vm = new Vue({
        functional: true,
        el: "#app",
        data: {
            a: {
                b: "1"
            }
        },
    });

    vm.$set(vm.a, "c", "2")
</script>
