<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{res}}
    </div>
</body>

</html>
<script>
    var vm = new Vue({
        functional: true,
        el: "#app",
        data: {
            res: 123
        },
        mounted() {
            this.res = 456
        },
        methods: {
            aaa() {
                console.log("监听1111");
            }
        },
        watch: {
            res: {
                handler: "aaa",
                deep: true,
                // immediate: true
            }
        }
    });
</script>
