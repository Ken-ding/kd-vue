<body>
    <div id="app">
        <keep-alive>
            <Demo1 v-if="show"></Demo1>
        </keep-alive>
        <br>
        <div>{{aa}}</div>
        <button @click="ch">改变</button>
    </div>

<script type="text/x-template" id="demo1">
    <div>
        我是组件{{name}}
        <div>{{count}}</div>
        <button @click="change">增加</button>
    </div>
</script>

<script type="text/x-template" id="demo2">
    <div>
        我是组件{{name}}
        <div>{{count}}</div>
        <button @click="change">增加</button>
    </div>
</script>

<script>
    var Demo1 = {
        template: '#demo1',
        data() {
            return {
                name: "demo1",
                count: 0
            }
        },
        methods: {
            change() {
                // this.count = ++this.count
            }
        }
    }
    var Demo2 = {
        template: '#demo2',
        data() {
            return {
                name: "demo2",
                count: 0
            }
        },
        methods: {
            change() {
                this.count = ++this.count
            }
        }
    }
    var vm = new Vue({
        el: "#app",
        data: {
            show: true,
            aa: "123"
        },
        methods: {
            ch() {
                // this.show = !this.show
                this.aa = "456";
            }
        },
        components: {
            Demo1,
            Demo2
        }
    });
</script>
